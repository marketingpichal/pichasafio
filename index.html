      .ad-container {
        margin: 10px 0;

      }
      
      .ad-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;

        padding: 5px;
        text-align: center;
      }
      
      .ad-sidebar-left {
        position: fixed;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 999;
      }
      
      .ad-sidebar-right {

        right: 0;
        top: 50%;

        z-index: 999;
      }
      
      .ad-footer {
        position: fixed;
        bottom: 0;
