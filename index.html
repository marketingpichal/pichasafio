<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="juicyads-site-verification"
      content="b10d8544595290d85c6dc3c1eb286729"
    />
    <title>Pichasafio</title>
  </head>
  <body>
    <!-- Contenido Principal -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script principal de JuicyAds -->
    <script
      type="text/javascript"
      src="https://js.juicyads.com/jp.php?c=445413x2u244u4r2o2b4y25464&u=http%3A%2F%2Fwww.juicyads.rocks"
    ></script>
    
    <!-- Anuncio del Header (728x90) -->
    <div id="ad-header">
      <script type="text/javascript" data-cfasync="false" async src="https://poweredby.jads.co/js/jads.js"></script>
      <ins id="1098247" data-width="728" data-height="90"></ins>
      <script type="text/javascript" data-cfasync="false" async>
        (adsbyjuicy = window.adsbyjuicy || []).push({ adzone: 1098247 });
      </script>
    </div>

    <!-- Anuncio del Sidebar Izquierdo (250x250) -->
    <div id="ad-sidebar-left">
      <script type="text/javascript" data-cfasync="false" async src="https://poweredby.jads.co/js/jads.js"></script>
      <ins id="1098246" data-width="250" data-height="250"></ins>
      <script type="text/javascript" data-cfasync="false" async>
        (adsbyjuicy = window.adsbyjuicy || []).push({ adzone: 1098246 });
      </script>
    </div>

    <!-- Anuncio del Sidebar Derecho (308x286) -->
    <div id="ad-sidebar-right">
      <script type="text/javascript" data-cfasync="false" async src="https://poweredby.jads.co/js/jads.js"></script>
      <ins id="1098248" data-width="308" data-height="286"></ins>
      <script type="text/javascript" data-cfasync="false" async>
        (adsbyjuicy = window.adsbyjuicy || []).push({ adzone: 1098248 });
      </script>
    </div>

    <!-- CSS para ajustar el contenido principal -->
    <style>
      /* Los anuncios flotan por encima sin afectar el diseño */
      #ad-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9998;
        background: rgba(0, 0, 0, 0.9);
        padding: 5px;
        text-align: center;
        pointer-events: none; /* Permite hacer clic a través del banner */
      }
      
      #ad-header ins {
        pointer-events: auto; /* Permite hacer clic en el anuncio */
      }
      
      #ad-sidebar-left {
        position: fixed;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 9997;
        pointer-events: none;
      }
      
      #ad-sidebar-left ins {
        pointer-events: auto;
      }
      
      #ad-sidebar-right {
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 9997;
        pointer-events: none;
      }
      
      #ad-sidebar-right ins {
        pointer-events: auto;
      }
      
      /* Responsive - ocultar anuncios laterales en móvil */
      @media (max-width: 768px) {
        #ad-sidebar-left, #ad-sidebar-right { 
          display: none; 
        }
      }
      
      /* Ocultar todos los anuncios en desarrollo */
      @media (max-width: 1200px) {
        #ad-header, #ad-sidebar-left, #ad-sidebar-right { 
          display: none; 
        }
      }
      
      /* Ocultar placeholders completamente en desarrollo */
      #ad-header::before,
      #ad-sidebar-left::before,
      #ad-sidebar-right::before {
        display: none;
      }
      
      /* Solo mostrar placeholders en producción real */
      @media (min-width: 1201px) and (min-height: 800px) {
        /* Solo mostrar si estamos en pichasafio.com */
        body[data-domain="pichasafio.com"] #ad-header::before,
        body[data-domain="pichasafio.com"] #ad-sidebar-left::before,
        body[data-domain="pichasafio.com"] #ad-sidebar-right::before {
          display: none;
        }
      }
    </style>
  </body>
</html>
